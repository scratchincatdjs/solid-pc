# SOLID Desktop Settings - Base Configuration

[org/cinnamon]
# Enable desktop icons
desktop-icons-lock-horizontal=false
desktop-icons-lock-vertical=false

# Desktop layout
desktop-layout='traditional'

# Show computer, home, and trash icons on desktop
show-snap-type-choices=false

[org/nemo/desktop]
computer-icon-visible=true
home-icon-visible=true
trash-icon-visible=true
volumes-visible=true

# Desktop behavior
font='Ubuntu 10'

[org/cinnamon/desktop/interface]
# Gtk theme
gtk-theme='Mint-Y-Dark-Blue'
icon-theme='Papirus'
cursor-theme='DMZ-White'

# Font settings
font-name='Ubuntu 11'
document-font-name='Sans 11'
monospace-font-name='Ubuntu Mono 13'

# Clock format
clock-show-date=true
clock-show-seconds=false
clock-use-24h=false

[org/cinnamon/desktop/wm/preferences]
# Window manager theme
theme='Mint-Y'

# Window controls (minimize, maximize, close)
button-layout=':minimize,maximize,close'

# Titlebar fonts
titlebar-font='Ubuntu Bold 11'

[org/cinnamon/settings-daemon/plugins/power]
# Power button behavior
button-power='interactive'
lid-close-ac-action='suspend'
lid-close-battery-action='suspend'

# Sleep delay (15 minutes on AC, 10 on battery)
sleep-inactive-ac-timeout=900
sleep-inactive-battery-timeout=600

[org/cinnamon/desktop/screensaver]
# Lock screen delay
lock-delay=5
lock-enabled=true

[org/cinnamon/sounds]
# Sound effects
login-enabled=true
logout-enabled=false
notification-enabled=true
